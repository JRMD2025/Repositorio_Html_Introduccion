<!DOCTYPE html>

<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Listas</title>
</head>
<body>
    <h1>Meses del Año:</h1>
    <ol>
        <li>Enero.</li>
        <li>Febrero.</li>
        <li>Marzo.</li>
        <li>Abril.</li>
        <li>Mayo.</li>
        <li>Junio.</li>
        <li>Julio.</li>
        <li>Agosto.</li>
        <li>Septiembre.</li>
        <li>Octubre.</li>
        <li>Noviembre.</li>
        <li>Diciembre.</li>
    </ol>
    <h1>Estaciones del Año:</h1>
    <ul type="disc">
        <li>Primavera.</li>
        <li>Verano.</li>
        <li>Otoño.</li>
        <li>Invierno.</li>
    </ul>    
    
</body>
</html>
